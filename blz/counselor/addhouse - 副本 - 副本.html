<script>   //删除照片 未完成
$(function(){
    var clicknum = 0;
    $(".weui_uploader_files li").click(function(){
        var div1 = $("<div class='weui_uploader_status_content'><i class='weui_icon_warn'></i></div>");
        var li1 = $("<li class='weui_uploader_file' style='display: none'></li>");
        $(this).addClass("weui_uploader_status");
        $(this).append(div1);
        $(this).click(function(){
            $(this).removeClass("weui_uploader_status");
            $(this).removeAttr("style");
            $(this).css("display","none");
            $(this).children().remove();
            $(".preview").after($(this));
            if(clicknum == 8){
                $(this).parents("ul").children("li:last-child").after($(this));
                $(this).addClass("preview");
                clicknum--;
            }else{
                clicknum--;
            }
        })

    })
    $(function() {
        $(".weui_uploader_input").change(function() {
            var $file = $(this);
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            var dataURL;
            var $img = $(".preview");

            if(fileObj && fileObj.files && fileObj.files[0]){
                dataURL = windowURL.createObjectURL(fileObj.files[0]);
                $img.css('background-image',"url("+dataURL+")");
                $img.show();
                $img.removeClass("preview");
                $img.next("li").addClass("preview");
                clicknum++;
            }else{
                dataURL = $file.val();
                var imgObj = document.getElementById("preview");
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
            }
        });
    });
});
</script>
