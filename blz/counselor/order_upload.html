<!DOCTYPE html>
<html>
<head>
<link href="../resourse/css/style.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>上传订单</title>
<link rel="stylesheet" href="../resourse/css/weui.css"/>
<link rel="stylesheet" href="../resourse/css/example.css"/>
<script type="text/javascript" src="../resourse/js/jquery-1.7.1.min.js"></script>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<style>a{text-decoration:none;}</style>
</head>
<body>
       
        <form name="uporder" method="post" action="#">

            <div class="counselor-day-upload">
                
                <div  style="margin-top:0;"class="schedule-message-upload">
                 	<div class="schedule-head-upload">
                 		<div class="schedule-name-upload">房源</div>
                 		<input class="schedule-time-upload" placeholder="请输入房源"type="text"/>
                 		<div class="cl"></div>
                 	</div>
                </div>

                <div  style="margin-top:0;"class="schedule-message-upload">
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">楼号</div>
                        <input class="schedule-time-upload" placeholder="请输入楼号"type="text"/>
                        <div class="cl"></div>
                    </div>
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">单元号</div>
                        <input class="schedule-time-upload" placeholder="请输入单元号"type="text"/>
                        <div class="cl"></div>
                    </div>   
                </div>

                <div  style="margin-top:0;"class="schedule-message-upload">
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">室号</div>
                        <input class="schedule-time-upload" placeholder="请输入室号"type="text"/>
                        <div class="cl"></div>
                    </div>
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">面积</div>
                        <input class="schedule-time-upload" placeholder="请输入面积"type="text"/>
                        <div class="cl"></div>
                    </div> 
                </div>


                <div  style="margin-top:0;"class="schedule-message-upload">
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">客户名称</div>
                       <input class="schedule-time-upload" placeholder="请输入名称"type="text"/>
                        <div class="cl"></div>
                    </div>
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">电话</div>
                        <input class="schedule-time-upload" placeholder="请输入电话"type="text"/>
                        <div class="cl"></div>
                    </div> 
                </div>

                <div  style="margin-top:0;"class="schedule-message-upload">
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">房间说明</div>
                        <input class="schedule-time-upload" placeholder="请输入房间说明"type="text"/>
                        <div class="cl"></div>
                    </div>
                </div>


                <div  style="margin-top:0;"class="schedule-message-upload">
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">支付金额</div>
                        <input class="schedule-time-upload" placeholder="请输入支付金额"type="text"/>
                        <div class="cl"></div>
                    </div>
                    
                </div>

                <div  style="margin-top:0;"class="schedule-message-upload">
                    <div class="schedule-head-upload">
                        <div class="schedule-name-upload">合同</div>
                        <div class="schedule-time-upload"><div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                            </div></div>
                        <div class="cl"></div>
                    </div>
                </div>


            </div>
            <div  style="height:80px;"class="xiabianju"></div>
            
            <div class="upwai">
                 <a href="#">
                     <input class="orderbtn" type="submit" value="确认上传"/>
                    
                 </a>  
            </div>	
        </form>
            
</body>
</html>
