<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=Iw7s9yHxbNtzaOU8mOKCAG7jOcChvm7R&v=1.0"></script>
	<title>天朗明居</title>
</head>
<body>
	
	<style type="text/css">
            #map div{
                border-color:yellow;
            }
            </style>
        
            <div style="min-height: 600px;border:0; width: 100%;" id="map">  
            </div>  
            <script type="text/javascript">  
                var markerArr = [  
                    { title: "8套&nbsp;1广州火车站", point: "113.264531,23.157003", address: "广东省广州市广州火车站",url:"http://www.baidu.com"},  
                    { title: "8套&nbsp;广州塔（赤岗塔）", point: "113.330934,23.113401", address: "广东省广州市广州塔（赤岗塔） ",  url:"http://www.baidu.com"},  
                    { title: "8套&nbsp;广州动物园", point: "113.312213,23.147267", address: "广东省广州市广州动物园", url:"http://www.baidu.com"},  
                    { title: "8套&nbsp;天河公园", point: "113.372867,23.134274", address: "广东省广州市天河公园",  url:"http://www.baidu.com"}  
  
                ];  
  
                function map_init() {  
                    var map = new BMap.Map("map"); // 创建Map实例  
                    var point = new BMap.Point(113.312213, 23.147267); //地图中心点，广州市  
                    map.centerAndZoom(point, 13); // 初始化地图,设置中心点坐标和地图级别。  
                    map.enableScrollWheelZoom(true); //启用滚轮放大缩小  
                    //向地图中添加缩放控件  
                    var ctrlNav = new window.BMap.NavigationControl({  
                        anchor: BMAP_ANCHOR_TOP_LEFT,  
                        type: BMAP_NAVIGATION_CONTROL_LARGE  
                    });  
                    map.addControl(ctrlNav);  
  
                    //向地图中添加缩略图控件  
                    var ctrlOve = new window.BMap.OverviewMapControl({  
                        anchor: BMAP_ANCHOR_BOTTOM_RIGHT,  
                        isOpen: 1  
                    });  
                    map.addControl(ctrlOve);  
  
                    //向地图中添加比例尺控件  
                    var ctrlSca = new window.BMap.ScaleControl({  
                        anchor: BMAP_ANCHOR_BOTTOM_LEFT  
                    });  
                    map.addControl(ctrlSca);  
  
                    var point = new Array(); //存放标注点经纬信息的数组  
                    var marker = new Array(); //存放标注点对象的数组  
                    var info = new Array(); //存放提示信息窗口对象的数组  
                    for (var i = 0; i < markerArr.length; i++) {  
                        var p0 = markerArr[i].point.split(",")[0]; //  
                        var p1 = markerArr[i].point.split(",")[1]; //按照原数组的point格式将地图点坐标的经纬度分别提出来  
                        point[i] = new window.BMap.Point(p0, p1); //循环生成新的地图点  
                        marker[i] = new window.BMap.Marker(point[i]); //按照地图点坐标生成标记  
                        map.addOverlay(marker[i]);  
                        marker[i].setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画  
                        var label = new window.BMap.Label(markerArr[i].title, { offset: new window.BMap.Size(20, -10) });  
                        marker[i].setLabel(label);  
                        info[i] = new window.BMap.InfoWindow( "<a href='search_list.html'></br>8套</a>&nbsp;" + markerArr[i].address ); // 创建信息窗口对象  
                    }  
                    marker[0].addEventListener("onclick", function () {  
                        this.openInfoWindow(info[0]);  
                    });  
                    marker[1].addEventListener("onclick", function () {  
                        this.openInfoWindow(info[1]);  
                    });  
                    marker[2].addEventListener("onclick", function () {  
                        this.openInfoWindow(info[2]);  
                    });  
                }  
                //异步调用百度js  
                function map_load() {  
                    var load = document.createElement("script");  
                    load.src = "http://api.map.baidu.com/api?v=1.4&callback=map_init";  
                    document.body.appendChild(load);  
                }  
                window.onload = map_load;  
            </script>  

	
</body>
</html>
